<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Les flexbox</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Flexbox</h1>
    
        <h2>Organiser en ligne</h2>
        <section>
            <div class="box"></div>
            <div class="box h-200"></div>
            <div class="box"></div>
        </section>
    
    
        <h2>Organiser en colonne</h2>
        <section id="colonne">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
        
        <h2>Disposer en plusieurs lignes</h2>
        <section id="lines">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
    </body>
</html>
