<div class="container-fluid">

    <div class="row">
        <div class='col-12 col-md-3' *ngFor="let movie of movies">
            <div [routerLink]="['/detail', movie.id]" class="card">
                <img [src]="movie.image_landscape | printImg" [alt]="movie.titre">

                    <h2>{{movie.titre}}</h2>
