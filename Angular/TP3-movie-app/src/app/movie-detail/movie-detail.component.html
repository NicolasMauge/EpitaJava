<div class=""container-fluid>
    <div class="d-flex">
        <button class="btn"><i class="fas fa-arrow-left"></i></button>
        <h1>{{movie.titre}}</h1>
    </div>
    
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="video-container">
                <iframe [src]="getVideoUrl()" frameborder="0"></iframe>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <h2>Date de sortie</h2>
            <p>{{movie.date | date:'dd/MM/yyyy'}}</p>

            <h2>Résumé</h2>
            <p>{{movie.resume}}</p>

            <h2>Genres</h2>
            <span *ngFor="let genre of movie.genres" class="badge rounded-pill ">
                {{genre.name}}
            </span>

            <h2>Durée</h2>
            <p>{{movie.duration | printDuration}}</p>
        </div>
    </div>

    
</div>
