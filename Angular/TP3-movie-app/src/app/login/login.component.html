<div class="container">
  <h1>Se connecter</h1>
  <form (submit)="onSubmitForm($event)" [formGroup]="loginForm">
      <div>
          <label for="email-id" class="form-label">Votre email</label>
          <input formControlName="email" id="email-id" type="text" class="form-control">
          <p *ngIf="isSubmitted && loginForm.controls['email'].hasError('required')" class="error">Email requis</p>
          <p *ngIf="isSubmitted && loginForm.controls['email'].hasError('email')" class="error">Renseigner un email valide</p>
      </div>

      <div>
          <label for="pwd-id" class="form-label">Votre mot de passe</label>
          <input formControlName="password" type="password" id="pwd-id" class="form-control">
          <p *ngIf="isSubmitted && loginForm.controls['password'].invalid" class="error">Le mot de passe est requis</p>
      </div>

      <div class="mt-3">
        <button class="btn btn-light">Se connecter</button>
      </div>

  </form>
</div>
